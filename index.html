	<!doctype html>
	<html lang="ko">
	<head>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
	  <title>수어 영상퀴즈</title>
	  <style>
	    :root{ --bg:#0f172a; --panel:#111827; --muted:#94a3b8; --text:#e5e7eb; --accent:#22c55e; --accent-2:#38bdf8; }
	    *{box-sizing:border-box}
	    html,body{margin:0; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, sans-serif;}
	    .wrap{max-width:1100px;margin:0 auto;padding:20px;text-align:center}
	    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:16px}
	    header h1{font-size:clamp(18px,3.2vw,28px);margin:0}
	    .card{background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); border:1px solid rgba(255,255,255,0.08); border-radius:16px; padding:18px; box-shadow: 0 10px 30px rgba(0,0,0,.3); text-align:center}
	    .label{font-size:clamp(24px,4vw,36px);font-weight:800;display:inline-block;margin:20px auto}
	    .badge{display:inline-block; padding:6px 12px; border-radius:999px; font-size:14px; background:#0b1220; border:1px solid rgba(255,255,255,0.1); color:var(--muted)}
	    .progress{height:10px; background:#111827; border-radius:999px; overflow:hidden; border:1px solid rgba(255,255,255,0.08);margin:10px auto;width:60%}
	    .bar{height:100%; background:linear-gradient(90deg, var(--accent), var(--accent-2)); width:0%}
	    button{background:linear-gradient(135deg, var(--accent), #16a34a); color:#00110a; font-weight:700; border:0; border-radius:12px; padding:16px 26px; font-size:22px; cursor:pointer; transition:transform .05s ease, filter .2s ease; touch-action:manipulation; margin-top:20px}
	    button:hover{filter:brightness(1.05)}
	    button:active{transform:scale(0.98)}
	    .footnote{font-size:12px;color:var(--muted)}
	
	    /* ===== 전체화면(오버레이) 이중 영상 ===== */
	    .fsDual{position:fixed; inset:0; background:#000; z-index:9999; display:none; padding:12px}
	    .fsGrid{height:100%; display:grid; grid-template-columns:1fr; gap:12px}
	    @media(min-width:720px){ .fsGrid{grid-template-columns:1fr 1fr} }
	    .fsDual video{width:100%; height:100%; object-fit:contain; background:#000; border-radius:8px; z-index:1}
	    .fsLayer{position:relative; width:100%; height:100%}
	    .btnTrap{position:absolute; top:12px; right:14px; z-index:10000; display:flex; gap:8px}
	    .ghostBtn{background:rgba(255,255,255,0.12); border:1px solid rgba(255,255,255,0.25); color:#fff; padding:10px 12px; border-radius:10px; font-weight:800; cursor:pointer; touch-action:manipulation}
	    .ghostBtn:active{transform:scale(.98)}
	  </style>
	</head>
	<body>
	  <div class="wrap">
	    <header>
	      <h1>수어 영상퀴즈</h1>
	      <div class="toolbar">
	        <button id="restartBtn" class="ghostBtn" type="button">🔁 재시작</button>
	        <button id="skipBtn" class="ghostBtn" type="button">⏭️ 건너뛰기</button>
	      </div>
	    </header>
	
	    <div class="card">
	      <div id="meta" class="badge"></div>
	      <div id="prompt" class="label">시작을 누르면 표제어부터 제시됩니다.</div>
	      <div class="progress"><div class="bar" id="bar"></div></div>
	      <button id="primaryBtn" type="button">▶ 영상 보기</button>
	    </div>
	
	    <div class="card" id="stageAnswer" style="display:none">
	      <div class="badge">정답 영상</div>
	      <div class="label" id="answerLabel"></div>
	      <video id="answerVideo" preload="metadata" playsinline muted loop controls style="width:90%;border-radius:10px;"></video>
	      <div><button id="nextBtn" type="button">다음 문제</button></div>
	    </div>
	  </div>
	
	  <div id="fsDual" class="fsDual" aria-label="두 영상 동시 재생">
	    <div class="fsGrid">
	      <div class="fsLayer">
	        <video id="fsVidL" preload="metadata" playsinline muted loop></video>
	        <div class="btnTrap">
	          <button id="fsToAnswerBtn" class="ghostBtn" type="button">정답 화면</button>
	          <button id="fsCloseBtn" class="ghostBtn" type="button">닫기</button>
	        </div>
	      </div>
	      <div class="fsLayer">
	        <video id="fsVidR" preload="metadata" playsinline muted loop></video>
	      </div>
	    </div>
	  </div>

	  {g:"채소", k:"무", u:"https://ksldict.korean.go.kr/kslserv/signFile/video/main/202410/RaZBoY2D8EYOepcd.mp4"},
	  {g:"채소", k:"오이", u:"https://ksldict.korean.go.kr/kslserv/signFile/video/main/202410/oEWfyNlATDVehrt4.mp4"},
	];
	const $ = s=>document.querySelector(s);
	let order=[],idx=0,phase='idle',current=null,distractor=null,correctOnLeft=true;
	const meta=$('#meta'),promptEl=$('#prompt'),bar=$('#bar');
	const primaryBtn=$('#primaryBtn'),restartBtn=$('#restartBtn'),skipBtn=$('#skipBtn');
	const stageAnswer=$('#stageAnswer'),answerLabel=$('#answerLabel'),answerVideo=$('#answerVideo'),nextBtn=$('#nextBtn');
	const fsDual=$('#fsDual'),fsVidL=$('#fsVidL'),fsVidR=$('#fsVidR'),fsToAnswerBtn=$('#fsToAnswerBtn'),fsCloseBtn=$('#fsCloseBtn');
	function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}
	function pickDistractor(i){let j=Math.floor(Math.random()*ITEMS.length);if(j===i)j=(j+1)%ITEMS.length;return ITEMS[j];}
	function updateMeta(){meta.textContent=`문제 ${idx+1} / ${order.length}`;bar.style.width=Math.round((idx/order.length)*100)+"%";}
	function showPrompt(){phase='prompt';fsDual.style.display='none';stageAnswer.style.display='none';window.scrollTo(0,0);current=ITEMS[order[idx]];promptEl.innerHTML=`<span class='badge'>표제어</span> <b>${current.k}</b> <span class='muted'>(${current.g})</span>`;primaryBtn.textContent='▶ 영상 보기';updateMeta();}
	function showDual(){phase='dual';window.scrollTo(0,0);distractor=pickDistractor(order[idx]);correctOnLeft=Math.random()<0.5;const L=correctOnLeft?current:distractor;const R=correctOnLeft?distractor:current;fsVidL.src=L.u;fsVidR.src=R.u;[fsVidL,fsVidR].forEach(v=>v.play().catch(()=>{}));fsDual.style.display='block';if(!document.fullscreenElement&&fsDual.requestFullscreen){fsDual.requestFullscreen().catch(()=>{});}}
	function showAnswer(){phase='answer';if(document.fullscreenElement){document.exitFullscreen().catch(()=>{});}fsDual.style.display='none';stageAnswer.style.display='';answerLabel.textContent=`${current.k} (${current.g})`;answerVideo.src=current.u;answerVideo.currentTime=0;answerVideo.play().catch(()=>{});}
	function nextQuestion(){idx++;if(idx>=order.length){phase='done';promptEl.textContent='수고하셨습니다!';primaryBtn.textContent='다시 시작';stageAnswer.style.display='none';updateMeta();window.scrollTo(0,0);return;}showPrompt();}
	function startNew(){order=shuffle(ITEMS.map((_,i)=>i));idx=0;showPrompt();}
	primaryBtn.onclick=()=>{if(phase==='idle'||phase==='done')startNew();else if(phase==='prompt')showDual();};
	restartBtn.onclick=startNew;skipBtn.onclick=()=>nextQuestion();fsToAnswerBtn.onclick=showAnswer;fsCloseBtn.onclick=()=>{if(document.fullscreenElement)document.exitFullscreen();fsDual.style.display='none';};nextBtn.onclick=()=>{window.scrollTo(0,0);nextQuestion();};
	startNew();
	</script>
	</body>
</html>
