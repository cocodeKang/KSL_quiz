	const $ = s=>document.querySelector(s);
	let order=[],idx=0,phase='idle',current=null,distractor=null,correctOnLeft=true;
	const meta=$('#meta'),promptEl=$('#prompt'),bar=$('#bar');
	const primaryBtn=$('#primaryBtn'),restartBtn=$('#restartBtn'),skipBtn=$('#skipBtn');
	const stageAnswer=$('#stageAnswer'),answerLabel=$('#answerLabel'),answerVideo=$('#answerVideo'),nextBtn=$('#nextBtn');
	const fsDual=$('#fsDual'),fsVidL=$('#fsVidL'),fsVidR=$('#fsVidR'),fsToAnswerBtn=$('#fsToAnswerBtn'),fsCloseBtn=$('#fsCloseBtn');
	function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}
	function pickDistractor(i){let j=Math.floor(Math.random()*ITEMS.length);if(j===i)j=(j+1)%ITEMS.length;return ITEMS[j];}
	function updateMeta(){meta.textContent=`ë¬¸ì œ ${idx+1} / ${order.length}`;bar.style.width=Math.round((idx/order.length)*100)+"%";}
	function showPrompt(){phase='prompt';fsDual.style.display='none';stageAnswer.style.display='none';window.scrollTo(0,0);current=ITEMS[order[idx]];promptEl.innerHTML=`<span class='badge'>í‘œì œì–´</span> <b>${current.k}</b> <span class='muted'>(${current.g})</span>`;primaryBtn.textContent='â–¶ ì˜ìƒ ë³´ê¸°';updateMeta();}
	function showDual(){phase='dual';window.scrollTo(0,0);distractor=pickDistractor(order[idx]);correctOnLeft=Math.random()<0.5;const L=correctOnLeft?current:distractor;const R=correctOnLeft?distractor:current;fsVidL.src=L.u;fsVidR.src=R.u;[fsVidL,fsVidR].forEach(v=>v.play().catch(()=>{}));fsDual.style.display='block';if(!document.fullscreenElement&&fsDual.requestFullscreen){fsDual.requestFullscreen().catch(()=>{});}}

	function nextQuestion(){idx++;if(idx>=order.length){phase='done';promptEl.textContent='ìˆ˜ê³ í•˜ì…¨ìŠµë‹ˆë‹¤!';primaryBtn.textContent='ë‹¤ì‹œ ì‹œì‘';stageAnswer.style.display='none';updateMeta();window.scrollTo(0,0);return;}showPrompt();}
	function startNew(){order=shuffle(ITEMS.map((_,i)=>i));idx=0;showPrompt();}
	primaryBtn.onclick=()=>{if(phase==='idle'||phase==='done')startNew();else if(phase==='prompt')showDual();};
